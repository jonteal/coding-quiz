<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ASSETS/CSS/style.css">
    <title>Game of Thrones Quiz</title>
</head>
<body>    
    
    <header>
        <div>
            <h1 class="large-font">Game of Thrones Quiz</h1>
        </div>
    </header>


    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="start-btn btn hide">Next</button>
        </div>
    </div>

    <section>
        <div class="card-results">
            <div class="win-loss-container">
                <h2 class="medium-font">Your Score: <span id="last-score" class="last-score">0</span></h2>
                <h2 class="medium-font">High Score: <span id="high-score" class="high-score">0</span></h2>
            </div>
            <div class="reset-button-div">
                <button class="reset-button">Reset Score</button>
            </div>
        </div>
        <div class="card timer">
            <div class="timer-text">
                <div class="medium-font timer-count">60</div>
                <h3 class="medium-font">seconds remaining</h3>
            </div>
        </div>
    </section>



    
    

    <script src="ASSETS/JS/script.js"></script>
</body>
</html>
